    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-active {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stats-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .iui-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
        }
        
        .ivf-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .success-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .warning-gradient {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .activity-item {
            border-left: 3px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            border-left-color: #667eea;
            background: #f8fafc;
        }
        
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .schedule-item {
            transition: all 0.3s ease;
        }
        
        .schedule-item:hover {
            transform: translateX(4px);
        }
    </style>
</head>

    <script>
        // Sidebar navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('nav a').forEach(l => l.classList.remove('sidebar-active', 'text-white'));
                document.querySelectorAll('nav a').forEach(l => l.classList.add('text-gray-700'));
                this.classList.add('sidebar-active', 'text-white');
                this.classList.remove('text-gray-700');
            });
        });

        // Add animation to cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('animate-fade-in');
                }, index * 100);
            });
        });

        // Real-time updates
        function updateDashboard() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN');
            console.log('Dashboard updated at:', timeString);
        }

        // Update dashboard every 30 seconds
        setInterval(updateDashboard, 30000);

        // Quick action buttons
        document.querySelectorAll('button').forEach(button => {
            if (button.textContent.includes('Đặt lịch IUI')) {
                button.addEventListener('click', () => alert('Mở form đặt lịch IUI'));
            } else if (button.textContent.includes('Đặt lịch IVF')) {
                button.addEventListener('click', () => alert('Mở form đặt lịch IVF'));
            } else if (button.textContent.includes('Thêm bệnh nhân')) {
                button.addEventListener('click', () => alert('Mở form thêm bệnh nhân mới'));
            } else if (button.textContent.includes('Tạo lịch hẹn')) {
                button.addEventListener('click', () => alert('Mở form tạo lịch hẹn'));
            } else if (button.textContent.includes('Xuất báo cáo')) {
                button.addEventListener('click', () => alert('Xuất báo cáo dashboard'));
            } else if (button.textContent.includes('Tìm bệnh nhân')) {
                button.addEventListener('click', () => alert('Mở tính năng tìm kiếm bệnh nhân'));
            }
        });

        // Notification interactions
        document.querySelectorAll('.notification-badge').forEach(badge => {
            badge.parentElement.addEventListener('click', function() {
                const type = this.querySelector('i').classList.contains('fa-bell') ? 'thông báo' : 'tin nhắn';
                alert(`Hiển thị ${type} mới`);
            });
        });

        // Schedule item interactions
        document.querySelectorAll('.schedule-item').forEach(item => {
            item.addEventListener('click', function() {
                const patientName = this.querySelector('.font-medium').textContent;
                alert(`Xem chi tiết lịch hẹn: ${patientName}`);
            });
        });

        // Activity item interactions
        document.querySelectorAll('.activity-item').forEach(item => {
            item.addEventListener('click', function() {
                const activity = this.querySelector('.font-medium').textContent;
                alert(`Xem chi tiết hoạt động: ${activity}`);
            });
        });
    </script>
</body>
</html>
